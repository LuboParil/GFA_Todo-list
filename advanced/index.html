<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Advanced | GFA</title>
	<script src="https://kit.fontawesome.com/b5767ecf82.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<main class="todo-list">
		<h1>TODOs</h1>

		<div class="form-container">
			<input class="todo-list__input-text" type="text" id="addItem">
			<button class="btn todo-list__btn" type="submit">add</button>
		</div>
		
		<div class="todo-list__items-list">
			<div class="todo-list__items-list__item">
				<span>Wake up</span>
				<i class="fas fa-check-circle"></i>
				<i class="far fa-check-circle"></i>
				<i class="fas fa-trash"></i>
			</div>
		
			<div class="todo-list__items-list__item">
				<span class="lighter">Wake up</span>
				<i class="fas fa-check-circle"></i>
				<i class="far fa-check-circle"></i>
				<i class="fas fa-trash"></i>
			</div>
		</div>

	</main>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./scripts.js"></script>

</body>
</html>
